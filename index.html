<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tutorial</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>

    <h1>GDSC - Firebase Basic Tutorial</h1>
    <br><br>
    <form autocomplete="off">
        <div class="input">
            <input type="text" class="form-control" placeholder="Name" aria-label="First name" id="Name" required>
        </div>
        <div class="input">
            <input type="text" class="form-control" placeholder="Message" aria-label="Last name" id="Msg" required>
        </div>
        <button id="submit-btn">Submit</button>
    </form>


    <br>
    <br>

    <div id="table">
        <h1>DataBase</h1>
        <br><br>
        <table id="my-table">
            <thead>
                <th>Name</th>
                <th>Message</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

</body>

</html>
